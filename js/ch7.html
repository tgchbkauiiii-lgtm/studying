//list7-3
    let number = 2;//numberを初期値2で宣言

    while (number < 100) {//100より小さい間繰り返す
        console.log(`${number}番`);//numberをコンソールに表示
        number = number * 2;//numberに2をかけて再代入　以下繰り返し
    }

//checktestp135
    let n = 1;

    while (n <= 5) {
        console.log(n);
        n++;
    }

//list7-5
const fruits = ['りんご','みかん','バナナ','ぶどう'];

for (let i = 0; i < fruits.length; i++) {
    //fruitsの要素数よりiが小さい間0~3回繰り返す
    console.log(fruits[i]);
}

for (let i = fruits.length - 1; i >= 0; i--) {
    console.log(fruits[i]);//逆順で表示
}

//list7-6
    for (const fruit of fruits) {
