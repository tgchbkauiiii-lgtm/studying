<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
<!-- list13-30 -->
    <div class="content">
        
        <p class="first">最初からある要素です</p>
    </div>
    <script>
// list13-31

        newElement.textContent = '新しく追加しました';

        const firstElement = document.querySelector('.first');
        firstElement.before(newElement);
    </script>
